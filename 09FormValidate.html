<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHTML validation form</title>
    <style>
        .container {
            margin: 50px auto;
            width: 400px;
            padding: 30px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.5);
        }
        input {
            font-size: 12px;
            padding: 10px;
            margin: 5px;
            border-radius: 2px;
            width: 70%;
        }
        button {
            font-size: 12px;
            background-color: rgb(204, 222, 216);
            text-align: center;
            padding: 10px;
        }
    </style>
    <script>
        function validate() {
            // Retrieve input values
            let userId = document.getElementById("user").value;
            let name = document.getElementById("name").value;
            let password = document.getElementById("password").value;
            let email = document.getElementById("email").value;

            // User ID validation
            if (userId.length < 5 || userId.length > 12) {
                alert("User ID must be between 5 to 12 characters.");
                return false;
            }

            // Name validation
            if (name.length < 15 || !/^[a-zA-Z\s]+$/.test(name)) {
                alert("Name must contain only alphabets and should be at least 15 characters long.");
                return false;
            }

            // Password validation
            if (password.length < 8 || !/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password) || !/[!@#$%^&*]/.test(password)) {
                alert("Password must be at least eight characters long, containing at least one uppercase letter, one special character, and alphanumeric characters.");
                return false;
            }

            // Email validation
            if (!email.includes("@") || !email.includes(".") || email.indexOf('@') > email.lastIndexOf('.')) {
                alert("Invalid email address.");
                return false;
            }

            // If all validations pass, display success message
            alert("Form submitted successfully!");
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <form onsubmit="return validate()">
            <h1>Validation Form</h1>
            <label for="user">Enter Your User ID</label><br><br>
            <input type="text" id="user" placeholder="Your User ID"><br><br>
            <label for="name">Enter your name</label><br><br>
            <input type="text" id="name" placeholder="Your name"><br><br>
            <label for="password">Enter your password</label><br><br>
            <input type="password" id="password" placeholder="Your Password"><br><br>
            <label for="email">Enter Your Email ID</label><br><br>
            <input type="email" id="email" placeholder="Your Email"><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
