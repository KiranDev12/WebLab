<!DOCTYPE html>
<html>
<head>
    <title>Student-Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: calc(100% - 14px);
            padding: 7px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 2px;
        }
        select {
            width: 100%;
            padding: 7px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 2px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-bottom: 15px;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        input[type="submit"]:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333; 
            color: #fff; 
        }
    </style>
</head>
<body>
    <h1>Student Feedback Form</h1>
    <form>
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fullname" placeholder="Your name" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="emailid" placeholder="Your E-mail id" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="usn">USN:</label>
        <input type="text" id="usn" name="USN" placeholder="Your USN" required>
        
        <label for="sem">Select Semester:</label>
        <select name="sem" id="sem" required>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        
        <label>Branch:</label>
        <input type="radio" name="branch" value="CS" required>Computer Science and Engineering<br>
        <input type="radio" name="branch" value="IS" required>Information Science<br>
        <input type="radio" name="branch" value="EC" required>Electronics and Communication<br>
        <input type="radio" name="branch" value="NCB" required>Non-Circuit Branch<br>
        
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" rows="6" name="feedback" placeholder="Your Feedback & Suggestions" required></textarea>
        
        <label for="req">Send me a copy of this Feedback</label>
        <input type="checkbox" name="req" id="req">
        
        <input type="submit" value="Submit">
    </form>
</body>
<footer>
    <marquee direction="left">&copy; JSS Science and Technology University</marquee>
</footer>
</html>
