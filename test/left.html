<!DOCTYPE html>
<html lang="en">
<head>
  <title>Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      font-size: 18px;
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Visit These Sites</h2>
  <ul>
    <li><a href="https://jssstuniv.in/#/" target="right">JSSSTU</a></li>
    <li><a href="https://en.wikipedia.org/wiki/Computer_science" target="right">CSE</a></li>
    <li><a href="https://en.wikipedia.org/" target="right">Wikipedia</a></li>
  </ul>
</body>
</html>
